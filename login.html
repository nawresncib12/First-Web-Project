<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
    <div class="main">
        <div class="container login-container">
            <div class="myright">
                <img class="netflixlogo" src="style/img/Netflix_logo-700x189.png" alt="">
                <div class="motto">See what's next</div>

            </div>
            <div class="form">
                <div class="formcontainer">
                    <div class="textformat"> Sign in now : </div>
                    <div>
                        <input type="text" class="fill" placeholder="Your E-mail">
                    </div>
                    <div>
                        <input type="password" class="fill" placeholder="Your Password">
                    </div>
                    <a href="#" style="color: white;">Forgot your password?</a>
                    <div>

                    </div>
                    <div>
                        <input class="signinbutton" type="button" value="SIGN IN">

                    </div>
                    <div class="textformat">
                        Sign in with
                    </div>

                    <div class="socials">
                        <span class="signinwith"><i class="fab fa-facebook-square"></i></span>
                        <span class="signinwith"> <i class="fab fa-google"></i></span>

                    </div>
                    <div class="textformat">
                        New? Register now!
                    </div>
                    <div>
                        <input class="signinbutton" type="button" value="REGISTER">

                    </div>
                    <div class="textformat help"> Help?</div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
